<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Search by Ege</title>
    <link rel="stylesheet" type="text/css" href="./style2.css"/>

</head>
<body>
<div class="header">
    <input type="search" class="search-console" placeholder="Search"><img class="scan-search"src="Images/Icons/Scan.png"/></input>
    <div class="search-icon"><img class="search" src="Images/Icons/Search.png"/></div>
</div>
<div class="categories">
    <div class="Reels select">
        <img class="category-icon" src="Images/Icons/reels.png"/>
        <p class="category-text">Reels</p>
    </div>
    <div class="IGTV select">
        <img class="category-icon" src="Images/Icons/igtv.png"/>
        <p class="category-text">IGTV</p>
    </div>
    <div class="Store select">
        <img class="category-icon" src="Images/Icons/Bag.png"/>
        <p class="category-text">Store</p>
    </div>
    <div class="Games select">
        <img class="category-icon" src="Images/Icons/Game.png"/>
        <p class="category-text">Games</p>
    </div>
</div>
<div class="Pictures">
    <div class="picture1"><img class="picture1" src="Images/pics/first.jpg"/></div>
    <div class="picture3"><img class="picture3" src="Images/pics/third.jpg"/></div>
    <div class="picture2"><img class="picture2" src="Images/pics/second.jpg"/></div>
    <div class="picture1 "><img class="picture1" src="Images/pics/fourth.jpg"/></div>
    <div class="picture4 "><img class="picture4" src="Images/pics/fifth.jpg"/></div>
    <div class="picture2"><img class="picture2" src="Images/pics/sixth.jpg"/></div>
    <div class="picture4"><img class="picture4" src="Images/pics/seventh.jpg"/></div>
</div>


<div class="selector-container">
    <div class="selectors">
        <div class="home">
            <a href="./homepage.html">
                <img class="img" src="Images/HomeFeed/Home.png"/>
            </a>
        </div>
        <div class="searcher">
            <a href="./search.html">
                <img class="img searcher" src="Images/HomeFeed/Search.png"/>
            </a>
        </div>
        <div class="add-post">
            <img class="img" src="Images/HomeFeed/Tick-Square.png"/>
        </div>
        <div class="likes">
            <img class="img likes" src="Images/HomeFeed/Heart-plus.png"/>
        </div>
        <div class="my-profile">
            <a href="./myProfile.html">
                <img class="profile-img" src="Images/HomeFeed/Profile.png"/>
            </a>
        </div>
    </div>
</div>
</body>
</html>
