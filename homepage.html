<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram by Ege</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
    <div class="header">
        <img src="./Images/HomeFeed/bar.png"/>
    </div>

        <div class="settings">
        <img src="./Images/HomeFeed/Setting.png"/>
        </div>
        <div class="instagram">
            <img src="./Images/HomeFeed/logo.png"/>
        </div>
        <div class="messages">
            <img src="./Images/HomeFeed/messages.png"/>
        </div>

    <div class="stories">
        <div class="story1">
            <div class="story-box user">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <p class="story-text">My Story</p>
        </div>
        <div class="story2">
            <div class="box">
                <img class="pic" src="./Images/Profiles/1.jpeg"/>
            </div>
        </div>
        <div class="story3">
            <div class="box">
                <img class="pic" src="./Images/Profiles/2.jpg"/>
            </div>
        </div>
        <div class="story4">
            <div class="box">
                <img class="pic" src="./Images/Profiles/3.jpg"/>
            </div>
        </div>
        <div class="story5">
            <div class="box">
                <img class="pic" src="./Images/Profiles/4.jpg"/>
            </div>
        </div>
        <div class="story6">
            <div class="box">
                <img class="pic" src="./Images/Profiles/5.webp"/>
            </div>
        </div>
    </div>
    <div class="posts">
        <div class="post"></div>
        <div class="post"></div>
    </div>
    <div class="selectors">
        <div class="selector"></div>
        <div class="selector"></div>
        <div class="selector"></div>
        <div class="selector"></div>
        <div class="selector"></div>
    </div>
</body>
</html>
