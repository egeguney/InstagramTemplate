<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram by Ege</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
    <div class="header">
        <img src="./Images/HomeFeed/bar.png"/>
    </div>

        <div class="settings">
        <img src="./Images/HomeFeed/Setting.png"/>
        </div>
        <div class="instagram">
            <img src="./Images/HomeFeed/logo.png"/>
        </div>
        <div class="messages">
            <img src="./Images/HomeFeed/messages.png"/>
        </div>

    <div class="stories">
        <div class="story1">
            <div class="story-box user">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <p class="my-story-text">My Story</p>
        </div>
        <div class="story2">
            <div class="box second">
                <img class="pic" src="./Images/Profiles/1.jpeg"/>
                <div class="white-border"></div>
                <p class="other-story-text Lina">Lina</p>
            </div>

        </div>
        <div class="story3">
            <div class="box third">
                <img class="pic" src="./Images/Profiles/2.jpg"/>
                <div class="white-border"></div>
                <p class="other-story-text Jenny">Jenny</p>
            </div>
        </div>
        <div class="story4 ">
            <div class="box fourth">
                <img class="pic" src="./Images/Profiles/3.jpg"/>
                <div class="white-border"></div>
                <p class="other-story-text Ahmed">Ahmed</p>
            </div>
        </div>
        <div class="story5 ">
            <div class="box fifth">
                <img class="pic" src="./Images/Profiles/4.jpg"/>
                <div class="white-border"></div>
                <p class="other-story-text Johnny">Johnny</p>
            </div>
        </div>
        <div class="story6 ">
            <div class="box sixth">
                <img class="pic" src="./Images/Profiles/5.webp"/>
                <div class="white-border"></div>
            </div>
        </div>
    </div>
    <div class="posts">
        <div class="post1">
            <div class="profile"></div>
            <p class="name"></p>
            <p class="location"></p>
            <img class="photo"/>
            <div class="like"></div>
            <div class="comment"></div>
            <div class="share"></div>
            <div class="save"></div>
            <div class="interacted-profiles"></div>
            <p class="interacted-people"></p>
            <p class="more"></p>

        </div>
        <div class="post2">
            <div class="profile"></div>
            <p class="name"></p>
            <p class="location"></p>
            <img class="photo"/>
        </div>
    </div>
    <div class="selectors">
        <div class="home"></div>
        <div class="search"></div>
        <div class="add-post"></div>
        <div class="likes"></div>
        <div class="my-profile"></div>
        <img class="bottom" src="./Images/HomeFeed/home%20indicator.png"/>
    </div>


</body>
</html>
