<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram by Ege</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
    <div class="header">
        <div class="settings">
            <img src="./Images/HomeFeed/Setting.png"/>
        </div>
        <div class="instagram">
            <img src="./Images/HomeFeed/logo.png"/>
        </div>
        <div class="messages">
            <img src="./Images/HomeFeed/messages.png"/>
        </div>
    </div>
    <div class="stories">
        <div class="story1">
            <div class="story-box user">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <p class="story-text my">My Story</p>
        </div>
        <div class="story2">
            <div class="box">
                <img class="pic" src="./Images/Profiles/1.jpeg"/>
            </div>
            <p class="story-text other">Lina</p>
        </div>
        <div class="story3">
            <div class="box ">
                <img class="pic" src="./Images/Profiles/2.jpg"/>
            </div>
            <p class="story-text other">Jenny</p>
        </div>
        <div class="story4 ">
            <div class="box ">
                <img class="pic" src="./Images/Profiles/3.jpg"/>
            </div>
            <p class="story-text other">Ahmed</p>
        </div>
        <div class="story5 ">
            <div class="box">
                <img class="pic" src="./Images/Profiles/4.jpg"/>
            </div>
            <p class="story-text other">Johnny</p>
        </div>
        <div class="story6 ">
            <div class="box sixth">
                <img class="pic" src="./Images/Profiles/5.webp"/>
            </div>
            <p class="story-text other">Johnny</p>
        </div>
        <div class="story7 ">
            <div class="box seventh">
                <img class="pic" src="./Images/pics/seventh.jpg"/>
            </div>
            <p class="story-text other">Hello</p>
        </div>
        <div class="story8 ">
            <div class="box eigth">
                <img class="pic" src="./Images/Profiles/6.webp"/>
            </div>
            <p class="story-text other">World!</p>
        </div>
    </div>
    <div class="posts">
        <div class="post Camilla">
            <div class="profile-tab">
                <img class="profile-image" src="Images/Profiles/profile.jpg"/>
                <div class="texts">
                    <p class="name">Camilla</p>
                    <p class="location">Mexico City, Mexico</p>
                </div>
                <p class="three-dot">...</p>
            </div>
            <img class="photo" src="Images/Profiles/post1.jpg"/>
            <div class="interaction-box">
                <div class="like-box" onclick="">
                    <img class="like" src="Images/Icons/heart.png"/>
                    <p class="like-count">5,4k</p>
                </div>
                <div class="comment-box" onclick="">
                    <img class="comment" src="Images/Icons/comment.png"/>
                    <p class="comment-count">165</p>
                </div>
                <div class="share-box" onclick="">
                    <img class="share" src="Images/Icons/share.png"/>
                </div>
                <div class="save-box" onclick="">
                    <img class="share" src="Images/Icons/Bookmark.png"/>
                </div>
            </div>
            <div class="bottom-visual">
              <div class="interacted-profiles">
                    <img class="inter-pic first-pic" src="./Images/Profiles/2.jpg"/>
                    <img class="inter-pic second-pic" src="./Images/Profiles/3.jpg"/>
                    <img class="inter-pic third-pic" src="./Images/Profiles/4.jpg"/>
                </div>
                <p class="interacted-people">Aaron, Hank Adams, John, William...</p>
                <div class="more-box">
                    <p class="more">More</p>
                </div>
            </div>

        </div>
        <div class="post khokha">
            <div class="profile-tab">
                <img class="profile-image" src="Images/Profiles/profile2.jpg"/>
                <div class="texts">
                    <p class="name">Camilla</p>
                    <p class="location">Mexico City, Mexico</p>
                </div>
                <p class="three-dot">...</p>
            </div>
            <img class="photo" src="Images/Profiles/post2.jpg"/>
            <div class="interaction-box">
                <div class="like-box" onclick="">
                    <img class="like" src="Images/Icons/heart.png"/>
                    <p class="like-count">5,4k</p>
                </div>
                <div class="comment-box" onclick="">
                    <img class="comment" src="Images/Icons/comment.png"/>
                    <p class="comment-count">165</p>
                </div>
                <div class="share-box" onclick="">
                    <img class="share" src="Images/Icons/share.png"/>
                </div>
                <div class="save-box" onclick="">
                    <img class="share" src="Images/Icons/Bookmark.png"/>
                </div>
            </div>
            <div class="bottom-visual">
                <div class="interacted-profiles">
                    <img class="inter-pic first-pic" src="./Images/Profiles/2.jpg"/>
                    <img class="inter-pic second-pic" src="./Images/Profiles/3.jpg"/>
                    <img class="inter-pic third-pic" src="./Images/Profiles/4.jpg"/>
                </div>
                <p class="interacted-people">Aaron, Hank Adams, John, William...</p>
                <div class="more-box">
                    <p class="more">More</p>
                </div>
            </div>
        </div>

    </div>
    <div class="selector-container">
        <div class="selectors">
            <div class="home">
                <a href="./homepage.html">
                <img class="img" src="Images/HomeFeed/Home.png"/>
                </a>
            </div>
            <div class="search">
                <a href="./search.html">
                <img class="img" src="Images/HomeFeed/Search.png"/>
                </a>
            </div>
            <div class="add-post">
                <img class="img" src="Images/HomeFeed/Tick-Square.png"/>
            </div>
            <div class="likes">
                <img class="img likes" src="Images/HomeFeed/Heart-plus.png"/>
            </div>
            <div class="my-profile">
                <a href="./myProfile.html">
                <img class="profile-img" src="Images/HomeFeed/Profile.png"/>
                </a>
            </div>
        </div>
    </div>


</body>
</html>
